#header_pages:
# - about.md

collections:
  projects:
    output: true
  categories:
    output: true
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"
  - scope:
      path: ""
      type: "categories"
    values:
      layout: "category"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"



header_pages:
  - about.md
  - Proj.html
  - Cate.html

# Build settings
theme: minima

