---
layout: default
---
<h1 style="margin:0px">{{ page.name }}</h1>
 
<p style="margin-top:0px; margin-bottom:20px; margin-left:20px" >
 - <font color=#4F4F4F size=4 style="font-style:italic">{{ page.position }}</font>
</p>

<p style="padding-left:50px" >
  {{ content }}
</p>

<h2>Posts</h2>
<ul>
  {% assign filtered_posts = site.posts | where: 'project', page.short_name %}
  {% for post in filtered_posts %}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
