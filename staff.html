---
layout: page
title: Author
permalink: /author/
---

<ul>
  {% for author in site.authors %}
    <li>
      <p style="margin:0px">
      <font size=5 ><a href="{{ author.url }}">{{ author.name }}</a></font>
      </p>
      
      <p style="margin:0px">
      <font size=4; style="font-style:italic">{{ author.position }}</font>
      </p>
      
      <p>{{ author.content | markdownify }}</p>
    </li>
  {% endfor %}
</ul>
