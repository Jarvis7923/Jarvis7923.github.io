---
layout: page
title: Projects
---

<ul>
  {% for project in site.projects %}
    <li>
      <p style="margin:0px">
      <font size=5 ><a href="{{ project.url }}">{{ project.name }}</a></font>
      </p>
      
      <p style="margin:0px">
      <font color=#4F4F4F size=3.5 style="font-style:italic">{{ project.position }}</font>
      </p>
      
      <p>{{ project.content | markdownify }}</p>
    </li>
  {% endfor %}
</ul>
